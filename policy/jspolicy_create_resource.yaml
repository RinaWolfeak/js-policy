apiVersion: policy.jspolicy.com/v1beta1
kind: JsPolicy
metadata:
  name: "new.cluster.example"
spec:
  operations: ["CREATE"]
  resources: ["clusters"]
  javascript: |
   if (request.kind.group === "cluster.x-k8s.io") {
    const nameCl = request.object.metadata.name
    create({
      apiVersion: "v1",
      kind: "Pod",
      metadata: {
        name: "nginx" + "-" + nameCl,
        namespace: "fleet-local"
      },
      spec: {
        containers: [
          {      
            name: "nginx" + "-" + nameCl,
            image: "nginx:latest"
          }
        ]
      }
    });
   }