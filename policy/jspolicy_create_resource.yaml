apiVersion: policy.jspolicy.com/v1beta1
kind: JsPolicy
metadata:
  name: "new.cluster.example"
spec:
  operations: ["CREATE"]
  resources: ["clusters"]
  javascript: |
    const nameCl = request.group.object.metadata.name
    create({
      apiVersion: "v1",
      kind: "Pod",
      metadata: {
        name: "nginx" + "-" + nameCl,
        namespace: "fleet-local"
      },
      spec: {
        containers: [
          {      
            name: "nginx" + "-" + nameCl,
            image: "nginx:latest"
          }
        ]
      }
    });
    print(request.group.object.metadata.name);